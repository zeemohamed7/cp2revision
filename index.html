<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Programming 2 Revision</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f766e;
      --light: #f9f9f9;
      --gray: #e5e7eb;
      --dark: #1e293b;
      --green: #059669;
      --red: #dc2626;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }
        #quiz {
            display: flex;
            flex-direction: column;
      max-width: 680px;
      margin: 48px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #b3c6e0;
      padding: 32px;
      border: 1px solid #dbeafe;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2em;
    }
    h2 {
      text-align: center;
    }
    header {
      background-color: #fff;
      border-bottom: 1px solid var(--gray);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #quiz {
      max-width: 960px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
      display: flex;
      gap: 3rem;
    }
    #main-content {
      flex: 3;
    }
    #sidebar {
      flex: 1;
      border-left: 1px solid var(--gray);
      padding-left: 2rem;
    }
    #scoreboard {
      font-size: 1rem;
      font-weight: 600;
      color: var(--green);
      text-align: right;
      /* margin-bottom: 1rem; */
    }
    #question {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    #chapter-btns {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-top: 24px;
    }
    .chapter-btn {
      background: #eaf3fb;
      color: var(--primary);
      border: 1px solid #dbeafe;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      padding: 14px 24px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .chapter-btn:hover {
      background: var(--gray);
      color: var(--dark);
      border-color: var(--primary);
    }

    .option-btn {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      background: white;
      cursor: pointer;
      text-align: left;
      transition: border 0.2s, background 0.2s;
    }
    .option-btn:hover {
      border-color: var(--primary);
      background-color: #ecfdf5;
    }
    #feedback {
      min-height: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--red);
      margin-top: 0.5rem;
    }
    #sidebar h3 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }
    .question-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .question-nav button {
      width: 36px;
      height: 36px;
      border: 1px solid var(--gray);
      background: white;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .question-nav button.active {
      background-color: #ecfdf5;
      border-color: var(--primary);
      color: var(--primary);
    }
    footer {
      margin-top: 4rem;
      background: #0f172a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .code-block {
      background: #f3f4f6;
      border-radius: 7px;
      padding: 12px 14px;
      margin: 12px 0 8px 0;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      font-size: 0.98em;
      color: #334155;
      overflow-x: auto;
      border: 1px solid #e5e7eb;
    }
    @media (max-width: 768px) {
      #quiz {
        flex-direction: column;
        padding: 1.5rem;
      }
      #sidebar {
        border-left: none;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight: bold; font-size: 1.2rem; color: var(--primary);">CP2 Revision</div>
    <div>Welcome!</div>
  </header>
  <div id="quiz">
    <div id="main-content">
      <div id="scoreboard"></div>
      <div id="question"></div>
      <div id="options"></div>
      <div id="feedback"></div>
    </div>
    <aside id="sidebar">
      <h3>Quiz Questions</h3>
      <div class="question-nav" id="review-grid"></div>
    </aside>
  </div>
  <footer>
    <p>Cause I don't want to study lol</p>
    <p>Created by <a href="https://github.com/zeemohamed7/">Zainab Mohamed</a></p>
  </footer>
  <script src="quiz.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new MutationObserver(() => {
        const grid = document.querySelectorAll(".question-nav button");
        grid.forEach((btn, idx) => {
          btn.classList.toggle("active", idx === window.currentQuestion);
        });
      });
      const targetNode = document.getElementById("question");
      if (targetNode) observer.observe(targetNode, { childList: true });
    });
  </script>
</body>
</html>
