<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP2 Revision</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    #quiz {
      max-width: 540px;
      margin: 48px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #b3c6e0;
      padding: 32px 28px 28px 28px;
      position: relative;
      border: 1px solid #dbeafe;
    }
    h1 {
      text-align: center;
      color: #2563eb;
      letter-spacing: 1px;
      margin-bottom: 18px;
    }
    #scoreboard {
      font-size: 1.1em;
      color: #2563eb;
      margin-bottom: 14px;
      text-align: right;
      font-weight: bold;
    }
    #question {
      font-size: 1.15em;
      margin-bottom: 18px;
      color: #1e293b;
      font-weight: 500;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px 0;
      font-size: 1em;
      border: 1px solid #dbeafe;
      border-radius: 6px;
      background: #eaf3fb;
      color: #1e293b;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      box-shadow: none;
    }
    .option-btn:hover {
      background: #dbeafe;
      border: 1px solid #60a5fa;
    }
    #feedback {
      margin-top: 14px;
      font-weight: bold;
      font-size: 1.2em;
      color: #b91c1c;
      min-height: 24px;
    }
    .wrong-question {
      background: #f1f5f9;
      border-left: 4px solid #e57373;
      margin-bottom: 20px;
      padding: 12px 16px;
      border-radius: 7px;
      box-shadow: none;
    }
    .wrong-question b {
      color: #b91c1c;
    }
    .option-btn[style*="background:#f7cfcf"] {
      background: #f7cfcf !important;
      color: #b91c1c;
      border: 1px solid #e57373;
    }
    .option-btn[onclick*="location.reload"] {
      background: #eaf3fb;
      color: #1e293b;
      border: 1px solid #dbeafe;
      margin-top: 18px;
    }
    #chapter-select {
      text-align: center;
      margin-top: 30px;
    }
    #chapter-btns {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      gap: 18px;
      justify-content: center;
      margin-top: 18px;
    }
    .chapter-btn {
      background: #eaf3fb;
      color: #2563eb;
      border: 1px solid #dbeafe;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      padding: 16px 28px;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.2s, border 0.2s;
    }
    .chapter-btn:hover {
      background: #dbeafe;
      color: #1e293b;
      border: 1px solid #60a5fa;
    }
    #review-container {
      display: flex;
      gap: 32px;
      margin-top: 18px;
    }
    #review-detail {
      flex: 2;
      min-width: 0;
    }
    #review-grid {
      flex: 1;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #review-grid > div:first-child {
      font-weight: bold;
      margin-bottom: 10px;
      color: #2d3a4a;
    }
    #review-grid .review-q-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1.5px solid #2563eb;
      background: #eaf3fb;
      font-weight: bold;
      color: #2563eb;
      font-size: 1.1em;
      cursor: pointer;
      margin-bottom: 0;
      margin-right: 0;
      margin-left: 0;
      margin-top: 0;
      box-shadow: none;
      transition: border 0.2s, color 0.2s;
      position: relative;
      outline: none;
    }
    #review-grid .review-q-btn[style*='#e57373'] {
      border: 1.5px solid #e57373 !important;
      color: #e57373 !important;
    }
    #review-grid .review-q-btn.selected {
      box-shadow: 0 0 0 2px #dbeafe;
      border-width: 2px;
    }
    .review-question-box {
      background: #eaf3fb;
      padding: 18px 18px 10px 18px;
      border-radius: 8px;
      box-shadow: none;
      min-height: 120px;
    }
    .review-correct {
      color: #15803d !important;
      font-size: 1.15em;
      font-weight: bold;
      margin-top: 12px;
    }
    .review-wrong {
      color: #b91c1c !important;
      font-size: 1.15em;
      font-weight: bold;
      margin-top: 12px;
    }
    @media (max-width: 600px) {
      #quiz { padding: 16px 4vw; }
      h1 { font-size: 1.3em; }
      #question { font-size: 1em; }
      .option-btn { font-size: 0.98em; }
    }
    @media (max-width: 800px) {
      #review-container { flex-direction: column; gap: 10px; }
      #review-grid { flex-direction: row; justify-content: center; min-width: 0; }
      #review-grid > div:last-child { display: flex; flex-wrap: wrap; gap: 8px; }
    }
  </style>
</head>
<body>
  <div id="quiz">
    <h1>CP2 Revision</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
